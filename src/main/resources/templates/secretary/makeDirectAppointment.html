<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/fragment :: bootstrap"></div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #maindiv {
            margin: 10%;
            color: blue;
            font-size: medium;
            font-weight: bold;
        }

        body {
            background-color: rgb(109, 109, 109);
        }
    </style>
</head>
<body>
<div id="maindiv">
    <div class="card">
        <div class="card-body">
<div>
            <h1 style="text-align: center"> Make an appointment </h1>
            <hr>
            <div th:replace="fragments/fragment :: testCenter">
            </div>
            <br>
            <hr>
            <table>


                <form method="get" action="/DirectAppointment">
                    <div class="form-group">
                        <label>Pick the date</label>
                        <input type="date" id="mydate" name="mydate" placeholder="choose date" required>
                    </div>
                    <div>
                        <label>Enter cpr</label>
                        <input type="text" id="cpr" name="cpr" placeholder="choose date" required>
                    </div>

                    <div>
                        <label>Test center ID</label>
                        <input type="number" id="tcID" name="tcID" placeholder="testCenterID" required>
                    </div>

                    <div class="form-group">
                        <label>Choose time: </label>
                        <select select id="time" name="time" required>
                            <option th:each="p : ${timeSlots}" th:value="${p.time}" th:text="${p.time}"/>
                        </select>
                    </div>
                    <hr>
                    <button style="float: left" type="submit" class="btn btn-primary">Submit</button>
                    <br>

                </form>
                <hr>
                <a style="float: left" th:href="@{/}">
                    <button>Log Out</button>
                </a>
                <a style="float: right" th:href="@{/index}">
                    <button>back</button>
                </a>
                <hr>

            </table>


        </div>
    </div>

</div>
    <div th:replace="fragments/fragment :: dateFormater"></div>

</body>
</html>
